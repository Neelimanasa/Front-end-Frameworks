<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <!-- Step 1: Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://quiz.stackfindover.com/wp-content/uploads/2021/02/what-is-css.jpg" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">CSS</h5>
                        <p class="card-text">This is a simple card with a grid layout using Bootstrap. Resize the window to see how it responds.</p>
                        <a href="https://www.w3schools.com/css/css_intro.asp" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://play-lh.googleusercontent.com/MPDzYIvnXkFgILeyVYa1ZrBhWrQI6voJQ83R3TGhUvU4jjcV3ClQVlhuWDucmSkSwqc" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">HTML</h5>
                        <p class="card-text">This is another example of a card within a responsive grid.</p>
                        <a href="https://www.w3schools.com/html/html_intro.asp" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736401_1280.png" alt="Card Image">
                    <div class="card-body">
                        <h5 class="card-title">JAVA SCRIPT</h5>
                        <p class="card-text">Each column adjusts based on the screen size.</p>
                        <a href="https://www.w3schools.com/whatis/whatis_js.asp" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for responsiveness -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
